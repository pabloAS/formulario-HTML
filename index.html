<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Envie uma mensagem para a gente</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Seu nome</label>
          <input placeholder="Ex.: JoÃ£o" type="text" id="username" />
          <abbr title="Nome invalido"
            ><i class="fas fa-exclamation-circle"></i
          ></abbr>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <label for="email">Seu email</label>
          <input placeholder="joao@seudominio.com.br" type="text" id="email" />
          <abbr title="Email invalido"
            ><i class="fas fa-exclamation-circle"></i
          ></abbr>
          <i class="fas fa-check-circle"></i>
          <small>Messagem de error</small>
        </div>
        <div class="form-control">
          <label for="text">Escreva algo</label>
          <textarea
            placeholder="escreva algo..."
            type="text"
            id="textCampo"
          ></textarea>
          <abbr title="Preencha o campo"
            ><i class="fas fa-exclamation-circle"></i
          ></abbr>
          <i class="fas fa-check-circle"></i>
          <small></small>
        </div>

        <button id="btn-submit" type="submit">Enviar</button>
      </form>
    </div>
    <script src="./validationInputs.js"></script>
    <script
      src="https://kit.fontawesome.com/17f0b90ac7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
